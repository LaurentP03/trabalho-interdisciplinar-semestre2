<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Atletas</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <header>
        <div class="container">
            <img src="../imgs/runner.png" alt="Logo do sistema">
            <h1>Sistema de Competi√ß√µes de Corrida</h1>
            <nav>
                <a href="../index.html">In√≠cio</a>
                <a href="competicoes.html">Competi√ß√µes</a>
                <a href="atletas.html" class="active">Atletas</a>
                <a href="inscricoes.html">Inscri√ß√µes</a>
                <a href="relatorios.html">Relat√≥rios</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h2>Gerenciar Atletas</h2>

        <div class="acoes-container">
            <button class="btn btn-primary" id="btnNovoAtleta">‚ûï Novo Atleta</button>
            <div class="acoes-bar">
                <input type="text" id="campoBusca" placeholder="üîç Buscar por nome ou CPF...">
                <select id="filtroTipo">
                    <option value="todas">Todas as modalidades</option>
                    <option value="maratona">Maratona</option>
                    <option value="trail">Trail Running</option>
                </select>
            </div>
        </div>

        <div id="formularioAtleta" class="formulario-box" style="display: none;">
            <h3 id="tituloFormulario">Cadastrar Novo Atleta</h3>
            <form id="formAtleta">
                <input type="hidden" id="atletaId">

                <div class="form-group">
                    <label for="nome">Nome Completo: *</label>
                    <input type="text" id="nome" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="cpf">CPF: *</label>
                        <input type="text" id="cpf" placeholder="000.000.000-00" maxlength="14" required>
                    </div>
                    <div class="form-group">
                        <label for="dataNascimento">Data de Nascimento: *</label>
                        <input type="date" id="dataNascimento" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="categoria">Categoria: *</label>
                    <select id="categoria" required>
                        <option value="">Selecione...</option>
                        <option value="Juvenil">Juvenil (at√© 17 anos)</option>
                        <option value="Adulto">Adulto (18-39 anos)</option>
                        <option value="Master">Master (40-59 anos)</option>
                        <option value="Senior">Senior (60+ anos)</option>
                    </select>
                </div>

                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                    <button type="submit" class="btn btn-primary" id="btnSalvar">Salvar</button>
                </div>
            </form>
        </div>

        <div class="tabela-container">
            <table id="tabelaAtletas">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>CPF</th>
                        <th>Data Nascimento</th>
                        <th>Categoria</th>
                        <th>A√ß√µes</th>
                    </tr>
                </thead>
                <tbody id="corpoTabelaAtletas">
                    <!-- Preenchido via JavaScript -->
                </tbody>
            </table>
        </div>
    </main>

    <footer>
        <p>¬© 2024 - Sistema de Competi√ß√µes de Corrida</p>
    </footer>

    <script type="module" src="../js/views/atletas.js"></script>
</body>

</html>
