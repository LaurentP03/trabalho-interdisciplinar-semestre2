<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cadastro de Corridas — Make the Run</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="header">
    <div class="brand">
      <div class="logo-img-wrapper">
        <img src="runner.png" class="header-logo" />
      </div>
      <div>
        <h1>
          <span class="green">Make</span> the <span class="orange">Run</span>
        </h1>
        <p class="subtitle">
          Área do Organizador
        </p>
      </div>
    </div>
    <nav class="nav">
      <a href="index.html" class="btn outline">Início</a>
      <a href="organizador.html" class="btn">Organizador</a>
      <a href="listaOrganizador.html" class="btn outline">Ver Corridas</a>
    </nav>
  </header>

  <section class="hero small">
    <div class="hero-text">
      <h2>Crie novos eventos e organize sua comunidade de corredores</h2>
    </div>
  </section>

  <main class="container">
    <section class="card">
      <h2>Cadastrar nova Corrida</h2>

      <form id="formCorrida" class="form">
        <div class="form-group">
          <label>Nome do evento</label>
          <input id="nome" type="text" placeholder="Ex: Maratona da Cidade" />
        </div>

        <div class="form-group">
          <label>Tipo da corrida</label>
          <select id="categoria">
            <option value="Corrida de Rua">Corrida de Rua</option>
            <option value="Trail Run">Trail Run</option>
            <option value="Caminhada">Caminhada</option>
            <option value="Mountain Run">Mountain Run</option>
          </select>
        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Data</label>
            <input id="data" type="date" />
          </div>

        </div>

        <div class="form-row">
          <div class="form-group">
            <label>Distância (km)</label>
            <input id="distancia" type="number" min="0" step="0.1" placeholder="Ex: 10.5" />
          </div>
          <div class="form-group">
            <label>Vagas</label>
            <input id="limite" type="number" min="1" placeholder="Ex: 100" />
          </div>
        </div>

        <div class="form-group">
          <label>Descrição/Categorias</label>
          <input id="descricao" type="text" placeholder="Ex: Masculino, Feminino, Master..." />
        </div>

        <div class="form-group">
          <label>Local da Corrida</label>
          <input id="local" type="text" placeholder="Endereço completo" />
        </div>

        <div class="form-group">
          <label>Descrição Geral</label>
          <textarea id="descricaoGeral" rows="4"
            placeholder="Informações sobre percurso, horários, regulamento, kit do corredor..."></textarea>
        </div>

        <div class="form-buttons">
          <button id="btnCadastrar" type="button" class="btn primary">Criar Corrida</button>
          <a href="listaOrganizador.html" class="btn outline">Ver Todas as Corridas</a>
        </div>
      </form>
    </section>
  </main>

  <footer class="footer">
    © 2026 Make the Run — Gerenciamento de eventos esportivos
  </footer>

  <script type="module">
    import { UI } from './js/ui.js';
    UI.initCadastro();
  </script>
</body>
</html>
